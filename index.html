<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Создавайте профиль и добавляйте фотографии мест, где побывали или хотели бы побывать">
  <meta name="keywords" content="HTML5, CSS3">
  <meta name="author" content="Dmitriy Ferafontov">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место." class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__data">
          <img src="./images/image.png" alt="Фото профиля." class="profile__avatar">
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button button-opacity" name="edit_form"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-card-button button-opacity" name="add_photo"></button>
      </section>

      <section class="elements">
        <ul class="elements__gallery"><!--cardContainer-->
          <li class="card">
            <img src="./images/Karachaevsk_1.png" alt="Старая церковь в горах Карачаево-Черкессии." class="card__image">
            <div class="card__info">
              <h2 class="card__place">Карачаевск</h2>
              <button type="button" class="card__button" name="like"></button>
            </div>
            <button type="button" class="card__delete-button button-opacity" name="delete"></button>
          </li>
          <li class="card">
            <img src="./images/Elbrus_1.png" alt="Гора Эльбрус на закате." class="card__image">
            <div class="card__info">
              <h2 class="card__place">Гора Эльбрус</h2>
              <button type="button" class="card__button" name="like"></button>
            </div>
            <button type="button" class="card__delete-button button-opacity" name="delete"></button>
          </li>
          <li class="card">
            <img src="./images/Dombai_1.png" alt="Горы Домбая." class="card__image">
            <div class="card__info">
              <h2 class="card__place">Домбай</h2>
              <button type="button" class="card__button" name="like"></button>
            </div>
            <button type="button" class="card__delete-button button-opacity" name="delete"></button>
          </li>
          <li class="card">
            <img src="./images/Elbrus_1.png" alt="Гора Эльбрус на закате." class="card__image">
            <div class="card__info">
              <h2 class="card__place">Гора Эльбрус</h2>
              <button type="button" class="card__button" name="like"></button>
            </div>
            <button type="button" class="card__delete-button button-opacity" name="delete"></button>
          </li>
          <li class="card">
            <img src="./images/Dombai_1.png" alt="Горы Домбая." class="card__image">
            <div class="card__info">
              <h2 class="card__place">Домбай</h2>
              <button type="button" class="card__button" name="like"></button>
            </div>
            <button type="button" class="card__delete-button button-opacity" name="delete"></button>
          </li>
          <li class="card">
            <img src="./images/Karachaevsk_1.png" alt="Старая церковь в горах Карачаево-Черкессии." class="card__image">
            <div class="card__info">
              <h2 class="card__place">Карачаево-Черкессия</h2>
              <button type="button" class="card__button" name="like"></button>
            </div>
            <button type="button" class="card__delete-button button-opacity" name="delete"></button>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <form action="#" class="form form__profile" name="form_profile">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__input">
          <input type="text" class="form__item form__item_name" name="name_profile" value="" placeholder="Имя">
        </fieldset>
        <fieldset class="form__input">
          <input type="text" class="form__item form__item_about" name="about_profile" value="" placeholder="О себе">
        </fieldset>
        <button type="submit" class="form__button" name="save_data">Сохранить</button>
        <button type="button" class="form__close button-opacity" name="close_form"></button>
      </form>
    </div>

    <div class="popup popup_gallery">
      <form action="#" class="form form__cards" name="form_cards">
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__input">
          <input type="text" class="form__item form__item_place" name="name_place" value="" placeholder="Название">
        </fieldset>
        <fieldset class="form__input">
          <input type="text" class="form__item form__item_url" name="url_place" value="" placeholder="Ссылка на картинку">
        </fieldset>
        <button type="submit" class="form__button form__button_create-card" name="create_card">Создать</button>
        <button type="button" class="form__close button-opacity" name="close_form"></button>
      </form>
    </div>

    <div class="popup popup__view-photo">
      <figure class="form__full-size">
        <img src="" alt="" class="form__image">
        <figcaption class="form__name-image"></figcaption>
        <button type="button" class="form__close button-opacity" name="close_form"></button>
      </figure>
    </div>
  </div>

  <template id="card-template">
    <li class="card">
      <img class="card__image">
      <div class="card__info">
        <h2 class="card__place"></h2>
        <button class="card__button"></button>
      </div>
      <button class="card__delete-button"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>

</body>
</html>
