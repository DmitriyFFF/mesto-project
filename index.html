<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Создавайте профиль и добавляйте фотографии мест, где побывали или хотели бы побывать">
  <meta name="keywords" content="HTML5, CSS3">
  <meta name="author" content="Dmitriy Ferafontov">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место." class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__data">
          <img src="./images/image.png" alt="Фото профиля." class="profile__avatar">
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button button-opacity" name="edit_form"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-card-button button-opacity" name="add_photo"></button>
      </section>

      <section class="elements">
        <ul class="elements__gallery">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <form action="#" class="form form_type_profile" name="form_profile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <div class="form__item">
              <input id="name-input" type="text" class="form__input form__input_type_name" name="name_profile" value="" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-я -]+$" data-error-message = "Разрешены только латинские и кириллические буквы, дефис и пробел." required>
              <span class="name-input-error form__input-error"></span>
            </div>
            <div class="form__item">
              <input id="about-input" type="text" class="form__input form__input_type_about" name="about_profile" value="" placeholder="О себе" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-я -]+$" data-error-message = "Разрешены только латинские и кириллические буквы, дефис и пробел." required>
              <span class="about-input-error form__input-error"></span>
            </div>
          </fieldset>
          <button type="submit" class="form__button" name="save_data">Сохранить</button>
        </form>
        <button type="button" class="popup__close button-opacity" name="close_form"></button>
      </div>
    </div>

    <div class="popup popup_type_gallery">
      <div class="popup__container">
        <form action="#" class="form form_type_cards" name="form_cards" novalidate>
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__input-container">
            <div class="form__item">
              <input id="place-input" type="text" class="form__input form__input_type_place" name="name_place" value="" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-я -]+$" data-error-message = "Разрешены только латинские и кириллические буквы, дефис и пробел." required>
              <span class="place-input-error form__input-error"></span>
            </div>
            <div class="form__item">
              <input id="url-input" type="url" class="form__input form__input_type_url" name="url_place" value="" placeholder="Ссылка на картинку" required>
              <span class="url-input-error form__input-error"></span>
            </div>
          </fieldset>
          <button type="submit" class="form__button" name="create_card">Создать</button>
        </form>
        <button type="button" class="popup__close button-opacity" name="close_form"></button>
      </div>
    </div>

    <div class="popup popup_type_photo">
      <div class="popup__container">
        <figure class="popup__full-size">
          <img src="#" alt="" class="popup__image">
          <figcaption class="popup__image-name"></figcaption>
        </figure>
        <button type="button" class="popup__close button-opacity" name="close_popup"></button>
      </div>
    </div>
  </div>

  <template id="card-template">
    <li class="card">
      <img class="card__image">
      <div class="card__info">
        <h2 class="card__place"></h2>
        <button type="button" class="card__button"></button>
      </div>
      <button type="button" class="card__delete-button"></button>
    </li>
  </template>

  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/index.js"></script>

</body>
</html>
