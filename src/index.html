<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Создавайте профиль и добавляйте фотографии мест, где побывали или хотели бы побывать">
  <meta name="keywords" content="HTML5, CSS3">
  <meta name="author" content="Dmitriy Ferafontov">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место.">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__data">
          <div class="profile__avatar-background">
            <img class="profile__avatar" src="#" alt="Фото профиля.">
            <img class="profile__avatar-edit" src="<%=require('./images/avatar_edit_pencil.svg')%>" alt="Изменить аватар.">
          </div>
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button button-opacity" type="button" name="edit_form"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-card-button button-opacity" type="button" name="add_photo"></button>
      </section>
      <section class="elements">
        <ul class="elements__gallery">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <form class="form form_type_profile" action="#" name="form_profile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <div class="form__item">
              <input class="form__input form__input_type_name" id="name-input" type="text" name="name_profile" value="" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яёА-ЯЁ\- ]+$" data-error-message = "Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
              <span class="name-input-error form__input-error"></span>
            </div>
            <div class="form__item">
              <input class="form__input form__input_type_about" id="about-input" type="text" name="about_profile" value="" placeholder="О себе" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яёА-ЯЁ\- ]+$" data-error-message = "Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
              <span class="about-input-error form__input-error"></span>
            </div>
          </fieldset>
          <button class="form__button" type="submit" name="save_data">Сохранить</button>
        </form>
        <button class="popup__close button-opacity" type="button" name="close_form"></button>
      </div>
    </div>
    <div class="popup popup_type_gallery">
      <div class="popup__container">
        <form class="form form_type_cards" action="#" name="form_cards" novalidate>
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__input-container">
            <div class="form__item">
              <input class="form__input form__input_type_place" id="place-input" type="text" name="name_place" value="" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яёА-ЯЁ\- ]+$" data-error-message = "Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
              <span class="place-input-error form__input-error"></span>
            </div>
            <div class="form__item">
              <input class="form__input form__input_type_url" id="url-input" type="url" name="url_place" value="" placeholder="Ссылка на картинку" required>
              <span class="url-input-error form__input-error"></span>
            </div>
          </fieldset>
          <button class="form__button" type="submit" name="create_card">Создать</button>
        </form>
        <button class="popup__close button-opacity" type="button" name="close_form"></button>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <div class="popup__container">
        <figure class="popup__full-size">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__image-name"></figcaption>
        </figure>
        <button class="popup__close button-opacity" type="button" name="close_popup"></button>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <form class="form form_type_avatar form__avatar" action="#" name="form_avatar" novalidate>
          <h2 class="form__title">Обновить аватар</h2>
          <fieldset class="form__input-container form__input-container_type_avatar">
            <div class="form__item">
              <input class="form__input form__input_type_avatar" id="avatar-input" type="url" name="url_avatar" value="" placeholder="Ссылка на картинку" required>
              <span class="avatar-input-error form__input-error"></span>
            </div>
          </fieldset>
          <button class="form__button" type="submit" name="save_avatar">Сохранить</button>
        </form>
        <button class="popup__close button-opacity" type="button" name="close_form"></button>
      </div>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <img class="card__image">
      <div class="card__info">
        <h2 class="card__place"></h2>
        <div class="card__likes">
          <button class="card__button" type="button"></button>
          <span class="card__like-counter"></span>
        </div>
      </div>
      <button class="card__delete-button" type="button"></button>
    </li>
  </template>
</body>
</html>
